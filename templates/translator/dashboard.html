<!--Code for translator dashboard-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Translator Dashboard</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<div class="container-fluid">

			<div class="row">
				<div class="col-md-12">
					<h4>Translator Dashboard <br>
						<small>This is a preview. Please use any skin as you like.</small>
						<br>
						<small>Please select on any template name below to begin!</small>
					</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<ul>
						{% for t in tf %}
						<li><a href="/translator/template/?file={{t.name}}">{{t.name}}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>

		</div>

	</body>
</html>
